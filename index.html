<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./indexcrud.css">

    
</head>
<body>
    <nav></nav>
    <main>
    <section class="container">
        <section class="title">
        <h1 class="mt-5 mb-5">CRUD </h1>
        </section>
        <section class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="Producto">Producto</label>
                        <input 
                        type="text" 
                        name="producto"
                        class="form-control"
                        id="producto" 
                        placeholder="Ingresa un Producto">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="precio">Precio</label>
                        <input 
                        type="number" 
                        name="precio"
                        class="form-control"
                        id="precio" 
                        placeholder="Ingresa un Precio">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Stock</label>
                        <input 
                        type="number" 
                        name="address"
                        class="form-control"
                        id="address" 
                        placeholder="Ingresa el Stock">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Factura</label>
                        <input 
                        type="number" 
                        name="email"
                        class="form-control"
                        id="email" 
                        placeholder="Ingresa Factura">
                </div>
                <div class="col-lg mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()" >Ingresar Datos</button>
                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
        </section>
            <hr>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-bordered" id="crudTable">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Factura</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>

                    </table>

                </div>
            </div>

        </section>
    </main>
    <script src="./crudjs.js"></script>
</body>
</html>
